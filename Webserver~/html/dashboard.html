<title>A11y Wizard Dashboard</title>

<script language="javascript" type="text/javascript">


  function init() {
    document.myform.url.value = "ws://localhost:8080/"
    document.myform.inputtext.value = "Hello World!"
    document.myform.disconnectButton.disabled = true;
  }

  function doConnect() {
    websocket = new WebSocket(document.myform.url.value);
    websocket.onopen = function (evt) { onOpen(evt) };
    websocket.onclose = function (evt) { onClose(evt) };
    websocket.onmessage = function (evt) { onMessage(evt) };
    websocket.onerror = function (evt) { onError(evt) };
  }

  function onOpen(evt) {
    writeToScreen("connected\n");
    document.myform.connectButton.disabled = true;
    document.myform.disconnectButton.disabled = false;
  }

  function onClose(evt) {
    writeToScreen("disconnected\n");
    document.myform.connectButton.disabled = false;
    document.myform.disconnectButton.disabled = true;
  }

  function onMessage(evt) {
    try {
      const obj = JSON.parse(evt.data);
      addRows(obj.timestamp, obj.imgs[0], obj.imgs[1], obj.imgs[2], "annotation hello");
    } catch (e) {
      console.log(e);
    }
  }

  function onError(evt) {
    writeToScreen('error: ' + evt.data + '\n');

    websocket.close();

    document.myform.connectButton.disabled = false;
    document.myform.disconnectButton.disabled = true;

  }

  function doSend(message) {
    writeToScreen("sent: " + message + '\n');
    websocket.send(message);
  }

  function writeToScreen(message) {
    document.myform.outputtext.value += message
    document.myform.outputtext.scrollTop = document.myform.outputtext.scrollHeight;

  }

  window.addEventListener("load", init, false);


  function sendText() {
    doSend(document.myform.inputtext.value);
  }

  function clearText() {
    document.myform.outputtext.value = "";
  }

  function doDisconnect() {
    websocket.close();
  }

  function addRows(stamp, img1_basestr, img2_basestr, img3_basestr, annotation) {
    var table = document.getElementById('main_table');
    var rowCount = table.rows.length;
    var cellCount = table.rows[0].cells.length;
    var row = table.insertRow(rowCount);
    for (var i = 0; i < cellCount; i++) {
      var cell = 'cell' + i;
      cell = row.insertCell(i);
      // var copycel = document.getElementById('col' + i).innerHTML;
      // cell.innerHTML = copycel;
      if (i == 0) {
        // var p_tag_time = document.getElementById('col0')
        // console.log(i + " " + p_tag_time.innerHTML + " "+ stamp);
        // p_tag_time.innerHTML = stamp;
        cell.innerHTML = `<p> ${stamp}</p>`
      }
      if (i == 1) {
        cell.innerHTML = `<img src="data:image/png;base64,${img1_basestr}" class="img-fluid img-thumbnail">`
      }
      if (i == 2) {
        cell.innerHTML = `<img src="data:image/png;base64,${img2_basestr}" class="img-fluid img-thumbnail">`

      }
      if (i == 3) {
        cell.innerHTML = `<img src="data:image/png;base64,${img3_basestr}" class="img-fluid img-thumbnail">`
      }
      if (i == 4) {
        cell.innerHTML = `<p> ${annotation}</p>`
      }
    }
  }


</script>

<div id="output"></div>

<form name="myform">

    <input type="button" name=disconnectButton value="Disconnect" onClick="doDisconnect();">
    <input type="button" name=connectButton value="Connect" onClick="doConnect();">
  </p>


</form>
